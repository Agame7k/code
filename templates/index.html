<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Example</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://10.23.5.34:9999');

        socket.on('message', function(data) {
            console.log('Received message:', data);
            // Handle the received message as needed
        });

        socket.on('connect_to_server', function(data) {
            console.log('Connecting to server:', data.server_address);
            // Add your logic to connect to the specified server address
            // For example, you can use WebSocket or another method to connect
        });
    </script>
</body>
</html>
